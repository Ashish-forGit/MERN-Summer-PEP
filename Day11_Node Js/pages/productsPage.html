<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            height: 10vh;
            background-color: rgb(41, 51, 51);
        }

        main {
            padding: 48px;
            /* height: 70vh; */
            background-color: rgb(109, 203, 224);
            display: flex;
            flex-wrap: wrap;
        }

        footer {
            height: 20vh;
            background-color: rgb(50, 57, 57);
        }

        .product-card {
            border: 1px solid grey;
            background-color: rgb(199, 167, 229);
            width: 400px;
            margin: 24px auto;
            padding: 16px;
            border-radius: 15px;
            box-shadow: gray;
        }

        .product-card:hover{
            transform: scale(1.1);
        }

        img {
            display: block;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav></nav>
    <main>
        $PRODUCTS$
    </main>
    <footer></footer>
</body>

</html>
