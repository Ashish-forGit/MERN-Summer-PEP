<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Open Sans, sans-serif;
        }

        nav {
            height: 10vh;
            background-color: rgb(41, 51, 51);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            color: rgb(191, 201, 211);
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: rgb(109, 203, 224);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: rgb(191, 201, 211);
        }

        main {
            text-align: center;
            padding: 48px;
            height: 70vh;
            background-color: rgb(109, 203, 224);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main a {
            background-color: rgb(0, 0, 1);
            text-decoration: none;
            color: rgb(191, 201, 211);
            margin: 0 10px;
            font-size: 16px;
            padding: 20px 40px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        main a:hover {
            background-color: rgb(0, 0, 50);
        }

        footer {
            height: 20vh;
            background-color: rgb(50, 57, 57);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: rgb(191, 201, 211);
        }

        .footer-left,
        .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-left p {
            margin: 0 15px;
        }

        .social-icons a {
            color: rgb(191, 201, 211);
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: rgb(109, 203, 224);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">ApnaBazzar</div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <main>
        <a href="/products">View Products</a>
    </main>
    <footer>
        <div class="footer-left">
            <p>&copy; 2024 ApnaBazzar. All rights reserved.</p>
        </div>
        <div class="footer-right social-icons">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://www.instagram.com">Instagram</a>
        </div>
    </footer>
</body>

</html>
